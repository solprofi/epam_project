<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./temp/styles/styles.css" />
  <script src="main.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="loginbox">
            <img src="./assets/images/avatar.png" class="avatar">
            <h2 class="loginbox__heading">Login</h2>
            <form class="login-form">
                <label class="login-form__label" for="name">Username</label>
                <input class="login-form__input" type="text" id="name" placeholder="Enter Username">
                <label class="login-form__label" for="password">Password</label>
                <input class="login-form__input" type="password" id="password" placeholder="Enter Password">
                <input class="login-form__input" type="submit" name="" value="Login">
            </form>
            <div class="link-container">
                <a class="link-container__link" href="#">Lost your password?</a>
                <br>
                <a class="link-container__link" href="./sign-up.html">Don't have an account?</a>
            </div>
               
            <a href="./index.html"><h4 class="loginbox__heading-bottom">Newsic</h4></a> 
            
        </div>
    </div>

</body>

</html>
